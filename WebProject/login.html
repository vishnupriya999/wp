	<head>
		<title>Login </title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<script>
		function check1()
		{
			if(f1.username.value.length==0)
				{
					alert(" Name should not be empty!");
					f1.username.focus();
					return false;

				}
		}
		function check2()
		{
				var password=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z0-9])(?!.*\s).{7,}$/;
				y=f1.password.value;
				if(y.match(password))
				{
					return true;
				}
				else
				{
					alert("Must contain atleast one number and one uppercase and lowercase, and atleast 7 or more characters");
					f1.password.focus();
					return false;
				}

			
		}
		function check3(){
				if(f1.username.value.length==0 || f1.password.value.length==0 )
				{
					alert("Please fill the empty field");
					
				}
				else{
					alert("Thanks for entering the details.");
					
				}
			}
		</script>
